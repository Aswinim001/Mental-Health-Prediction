{% extends 'base.html' %}
{% block title %}
MentalHealth - Registration
{% endblock %}
{% block body %}
    <!-- MAKE AN APPOINTMENT -->
    <section id="appointment" data-stellar-background-ratio="3">
        <div class="container">
             <div class="row">

                  <div class="col-md-6 col-sm-6">
                       <img src="/static/images/hand-with-credit-card-for-payment-mobile-vector-19987635.jpg" class="img-responsive" alt="">
                  </div>

                  <div class="col-md-6 col-sm-6">
                       <!-- CONTACT FORM HERE -->
                       <form id="appointment-form" role="form" method="POST" action="#">
                            {% csrf_token %}
                            <!-- SECTION TITLE -->
                            <div class="section-title wow fadeInUp" data-wow-delay="0.4s">
                                 <h2>Payment Form</h2>
                                 {% if messages %}
                                 {% for message in messages %}
                                 <div class="alert alert-danger">
                                 {{message}}
                              </div>
                                 {% endfor %}
                                 {% endif %}
                            </div>

                            <div class="wow fadeInUp" data-wow-delay="0.8s">
                                 <div class="col-md-6 col-sm-6">
                                      <label for="email">Email</label>
                                      <input type="email" class="form-control" id="email" name="email" value="{{user.email}}">
                                 </div>
                                 <div class="col-md-6 col-sm-6">
                                      <label for="age">Doctor name</label>
                                      <input type="text" name="dname" class="form-control" value="{{doctor}}">
                                 </div>
                                 <div class="col-md-6 col-sm-6">
                                    <label for="bookingfee">Booking Fee</label>
                                    <input type="text" name="bookingfee" class="form-control" value="300">
                               </div>
                                 <div class="col-md-12 col-sm-12">
                                    <label for="phonenumber">Card Number</label>
                                    <input type="text" class="form-control" id="cardnumber" name="cardnumber" placeholder="Your Card Number">
                                 </div>
                                 <div class="col-md-6 col-sm-6">
                                    <label for="age">Expiry date</label>
                                    <input type="text" name="edate" class="form-control" placeholder="Expiry Date">
                               </div>
                               <div class="col-md-6 col-sm-6">
                                <label for="age">CVV</label>
                                <input type="text" name="cvv" class="form-control" placeholder="Cvv">
                           </div>
                                 <div class="col-md-12 col-sm-12">
                                     
                                      <button type="submit" class="form-control" id="cf-submit" name="submit">Confirm your payment</button>
                                 </div>
                            </div>
                           
                      </form>
                  </div>
             </div>
        </div>
   </section>
{% endblock %}
