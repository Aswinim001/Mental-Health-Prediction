<!DOCTYPE html>
<html lang="en">
<head>

     <title>{% block title %}{% endblock %}</title>
<!--

Template 2098 Health

http://www.tooplate.com/view/2098-health

-->
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=Edge">
     <meta name="description" content="">
     <meta name="keywords" content="">
     <meta name="author" content="Tooplate">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

     <link rel="stylesheet" href="/static/css/bootstrap.min.css">
     <link rel="stylesheet" href="/static/css/font-awesome.min.css">
     <link rel="stylesheet" href="/static/css/animate.css">
     <link rel="stylesheet" href="/static/css/owl.carousel.css">
     <link rel="stylesheet" href="/static/css/owl.theme.default.min.css">

     <!-- MAIN CSS -->
     <link rel="stylesheet" href="/static/css/tooplate-style.css">

</head>
<body id="top" data-spy="scroll" data-target=".navbar-collapse" data-offset="50">

     <!-- PRE LOADER -->
     <section class="preloader">
          <div class="spinner">

               <span class="spinner-rotate"></span>
               
          </div>
     </section>

     {% if current_user %}
     <!-- HEADER -->
     <header>
          <div class="container">
               <div class="row">

                    <div class="col-md-4 col-sm-5">
                         
                    </div>
                         
                    <div class="col-md-8 col-sm-7 text-align-right">
                        
                        <span style="color: darkolivegreen;">Logined as {{user.name}}</span>
                            
                    </div>

               </div>
          </div>
     </header>
     {% endif %}

     <!-- MENU -->
     <section class="navbar navbar-default navbar-static-top" role="navigation">
          <div class="container">

               <div class="navbar-header">
                    <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                    </button>

                    <!-- lOGO TEXT HERE -->
                    <a href="/" class="navbar-brand"><i class="fa fa-h-square"></i>ealth </a>
                    
               </div>

               <!-- MENU LINKS -->
               <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                         <li><a href="/" class="smoothScroll">HOME</a></li>
                         {% if current_user %}
                         <li><a href="{% url 'logout' %}" class="smoothScroll">USER LOGOUT</a></li>
                         <li><a href="{% url 'healthprediction' %}" class="smoothScroll">HEALTH PREDICTION</a></li>
                         <li><a href="{% url 'profile' %}" class="smoothScroll">PROFILE</a></li>
                         {% else %}
                         <li><a href="{% url 'login' %}" class="smoothScroll">USER LOGIN</a></li>
                         {% endif %}
                         <li><a href="admin/" class="smoothScroll">ADMIN LOGIN</a></li>
                         <li class="appointment-btn"><a href="{% url 'register' %}">USER REGISTRATION</a></li>
                    </ul>
               </div>

          </div>
     </section>
{% block body %}
{% endblock %}
 <!-- FOOTER -->
 <footer style="padding-top: 20px;margin-top: 0px;text-align: center;">
    <div class="container">
         <div class="row" >
              
                   <div class="col-md-12 col-sm-6">
                        <div class=""> 
                             <p> 
                             
                              <a href="https://atees.org/"></a></p>
                        </div>
                   </div>
            
              
         </div>
    </div>
</footer>

<!-- SCRIPTS -->
     <script src="/static/js/jquery.js"></script>
     <script src="/static/js/bootstrap.min.js"></script>
     <script src="/static/js/jquery.sticky.js"></script>
     <script src="/static/js/jquery.stellar.min.js"></script>
     <script src="/static/js/wow.min.js"></script>
     <script src="/static/js/smoothscroll.js"></script>
     <script src="/static/js/owl.carousel.min.js"></script>
     <script src="/static/js/custom.js"></script>

</body>
</html>
