{% extends 'base.html' %}
{% block title %}
MentalHealth - Registration
{% endblock %}
{% block body %}
    <!-- MAKE AN APPOINTMENT -->
    <section id="appointment" data-stellar-background-ratio="3">
        <div class="container">
             <div class="row">

                  <div class="col-md-6 col-sm-6">
                       <img src="/static/images/Blog-Integrating-a-GF-Payment-Form-into-your-BuddyPress-Center.png" class="img-responsive" alt="">
                  </div>

                  <div class="col-md-6 col-sm-6">
                       <!-- CONTACT FORM HERE -->
                       <form id="appointment-form" role="form" method="POST" action="#">
                            {% csrf_token %}
                            <!-- SECTION TITLE -->
                            <div class="section-title wow fadeInUp" data-wow-delay="0.4s">
                                 <h2>User Registration</h2>
                                 {% if messages %}
                                 {% for message in messages %}
                                 <div class="alert alert-danger">
                                 {{message}}
                              </div>
                                 {% endfor %}
                                 {% endif %}
                            </div>

                            <div class="wow fadeInUp" data-wow-delay="0.8s">
                                 <div class="col-md-6 col-sm-6">
                                      <label for="name">Name</label>
                                      <input type="text" class="form-control" id="name" name="name" placeholder="Full Name">
                                 </div>

                                 <div class="col-md-6 col-sm-6">
                                      <label for="email">Email</label>
                                      <input type="email" class="form-control" id="email" name="email" placeholder="Your Email">
                                 </div>

                                 <div class="col-md-6 col-sm-6">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                                </div>
                                <div class="col-md-6 col-sm-6">
                                    <label for="confirmpassword">Confirm Password</label>
                                    <input type="password" name="confirmpassword" class="form-control" placeholder="Confirm Password">
                               </div>
                                 <div class="col-md-6 col-sm-6">
                                      <label for="age">Age</label>
                                      <input type="text" name="age" class="form-control">
                                 </div>

                                 <div class="col-md-6 col-sm-6">
                                      <label for="gender">Gender</label>
                                      <select class="form-control" name="gender">
                                           <option>Select Gender</option>
                                           <option value="male">Male</option>
                                           <option value="female">Female</option>
                                           <option value="other">Other</option>
                                      </select>
                                 </div>

                                 <div class="col-md-12 col-sm-12">
                                      <label for="phonenumber">Phone Number</label>
                                      <input type="text" class="form-control" id="phonenumber" name="phonenumber" placeholder="Your Phone Number">
                                      <label for="place">Place</label>
                                      <input type="text" class="form-control" id="place" name="place" placeholder="Your Place">
                                      <button type="submit" class="form-control" id="cf-submit" name="submit">Register</button>
                                 </div>
                            </div>
                           
                      </form>
                  </div>
             </div>
        </div>
   </section>
{% endblock %}
